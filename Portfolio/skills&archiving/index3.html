<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/832cd4a096.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="skills">
        <div class="skills-content">
            <div class="skills-title">
                <div class="skills-title-link">
                    <i class="fa-solid fa-link"></i>
                </div>
                <div class="skills-title-text">SKILLS</div>
            </div>
            <div class="skills-tech">
                <div class="skills-tech-container">
                    <div class="skills-tech-title">Frontend</div>
                    <div class="skills-tech-img">
                        <img src="img/frontend-skills.jpg" alt="frontend skill">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="archiving">
        <div class="archiving-content">
            <div class="archiving-title">
                <div class="archiving-title-link">
                    <i class="fa-solid fa-link"></i>
                </div>
                <div class="archiving-title-text">ARCHIVING</div>
            </div>
            <div class="archiving-info">
                <div class="archiving-container">
                    <div class="archiving-info-title">
                        <img src="img/notion-logo.png" alt="notion">
                    </div>
                    <div class="archiving-info-url">
                        <a href="https://www.notion.so/f21e7128aa9540948d185422d7ea5106?v=e39b4e7f77e044aba2a0495f3b43ab25" target="_blank">https://www.notion.so/f21e7128aa9540948d185422d7ea5106?v=e39b4e7f77e044aba2a0495f3b43ab25</a>
                    </div>
                    <div class="archiving-info-description">
                        <p><b>Notion</b></p>
                        <ul>
                            <li>설명1</li>
                            <li>설명2</li>
                            <li>설명3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
